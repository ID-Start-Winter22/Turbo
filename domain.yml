version: "3.0"

intents:
  - greet
  - greet_formal
  - goodbye
  - affirm
  - deny
  - draussen
  - drinnen
  - another

  
actions:
  - action_store_name
  - action_get_name

entities:
  - username

slots:
  username:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: username

responses:
